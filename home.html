<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🏠 Página Inicial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Bem-vindo à Casa de Aposta 1 Passo!</h1>
    <p id="mensagemBoasVindas">Você está logado com sucesso.</p>
    <button id="logoutBtn">Sair</button>
  </div>

  <script>
    const logado = localStorage.getItem("logado");
    if (!logado) {
      window.location.href = "login.html";
    }

    const nome = localStorage.getItem("nomeUsuario");
    const email = localStorage.getItem("emailUsuario");

    const mensagem = nome 
      ? `Olá, ${nome}! Você está logado com sucesso.` 
      : `Olá, ${email || "usuário"}! Você está logado com sucesso.`;

    document.getElementById("mensagemBoasVindas").innerText = mensagem;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("logado");
      localStorage.removeItem("nomeUsuario");
      localStorage.removeItem("emailUsuario");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
