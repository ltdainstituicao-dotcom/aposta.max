
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - aposta.max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Registrar</h2>
        <form id="cadastro-form">
            <input type="email" id="cadastro-email" placeholder="Email" required>
            <input type="password" id="cadastro-password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <p>JÃ¡ tem conta? <a href="login.html">Login</a></p>
    </div>
    <script src="firebase.js"></script>
    <script>
        const form = document.getElementById('cadastro-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('cadastro-email').value;
            const password = document.getElementById('cadastro-password').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => window.location.href = 'home.html')
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
